<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ QUEEN RASHU MINI üéÑ</title>

  <!-- Tailwind + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      background: radial-gradient(circle, #00111a, #000000);
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25);
    }

    /* ‚ùÑÔ∏è SNOW */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      user-select: none;
      z-index: 50;
      animation: fall linear infinite, sway ease-in-out infinite;
    }

    @keyframes fall {
      0% { top: -10px; }
      100% { top: 110vh; }
    }

    @keyframes sway {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    /* Quantum Box */
    .quantum-box {
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      box-shadow: 0 0 30px #00d4ff, 0 0 60px #ff00e6;
    }

    .quantum-gradient {
      background: linear-gradient(90deg, #00d4ff, #ff00e6, #00ff41);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
      100% { filter: brightness(1); }
    }

    .quantum-button {
      box-shadow: 0 0 20px #ff00e6, 0 0 40px #00d4ff;
      transition: 0.3s;
    }

    .quantum-button:hover {
      transform: scale(1.05);
    }

    .quantum-input {
      background: rgba(255,255,255,0.1);
      border: 2px solid #00d4ff;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <!-- üéÑ Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/557165692/space-91092.mp4" type="video/mp4">
  </video>

  <!-- ‚ùÑÔ∏è MAIN BOX -->
  <div class="relative z-10">
    <div class="quantum-box p-8 w-[350px] text-center">

      <i class="fas fa-snowflake text-6xl quantum-gradient mb-4 animate-spin"></i>

      <h3 class="text-2xl font-black quantum-gradient mb-2">
        üéÑ MERRY CHRISTMAS üéÑ
      </h3>

      <h4 class="text-xl text-white mb-6 tracking-widest">
        ‚ò≠ QUEEN RASHU MD ‚ò≠
      </h4>

      <input
        id="number"
        type="text"
        placeholder="+947XXXXXXXX"
        class="quantum-input w-full px-4 py-3 rounded-xl text-white mb-4 focus:outline-none"
      >

      <button
        id="submit"
        class="quantum-button w-full px-6 py-3 rounded-xl bg-gradient-to-r from-cyan-500 via-pink-500 to-purple-600 font-black text-white tracking-widest"
      >
        ‚ùÑÔ∏è CODE ‚ùÑÔ∏è
      </button>

      <div id="result" class="mt-6 text-white"></div>
    </div>
  </div>

  <!-- ‚ùÑÔ∏è SNOW SCRIPT -->
  <script>
    function createSnow() {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "‚ùÑ";

      const size = Math.random() * 10 + 10;
      snow.style.fontSize = size + "px";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.opacity = Math.random();

      const duration = Math.random() * 5 + 5;
      snow.style.animationDuration = `${duration}s, ${duration/2}s`;

      document.body.appendChild(snow);

      setTimeout(() => snow.remove(), duration * 1000);
    }

    setInterval(createSnow, 200);

    document.getElementById("submit").onclick = () => {
      document.getElementById("result").innerHTML =
        "<div class='mt-4 text-green-400'>üéÅ CHRISTMAS CODE GENERATED ‚ùÑÔ∏è</div>";
    };
  </script>

</body>
</html>
