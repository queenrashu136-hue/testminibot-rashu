<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ò≠ QUEEN RASHU MINI ‚ò≠</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Orbitron',monospace;
  background:radial-gradient(circle,#000428,#000);
  overflow:hidden;
}

/* üé• VIDEO */
#bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.2);
  z-index:-5;
}

/* ‚ùÑÔ∏è SNOW */
.snow{
  position:fixed;
  top:-10px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  opacity:.9;
  animation:snowFall linear infinite, snowWind ease-in-out infinite;
}

@keyframes snowFall{
  to{ transform:translateY(110vh); }
}
@keyframes snowWind{
  0%,100%{ margin-left:0 }
  50%{ margin-left:30px }
}

/* ‚≠ê STARS */
.star{
  position:absolute;
  width:3px;height:3px;
  background:#00d4ff;
  border-radius:50%;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* üéÑ CHRISTMAS MODE */
.christmas body{
  background:radial-gradient(circle,#0a2a0a,#000);
}
.christmas .title{
  color:#ff3b3b;
  text-shadow:0 0 15px red;
}
.christmas .box{
  border:2px solid #0f0;
}

/* UI */
.box{
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(20px);
}
.btn{
  box-shadow:0 0 25px #ff00e6;
  transition:.3s;
}
.btn:hover{
  transform:scale(1.05);
}
.input{
  background:rgba(255,255,255,.1);
  border:2px solid #00d4ff;
  color:white;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- üîä AUDIO -->
<audio id="bg-audio" autoplay loop preload="auto">
  <source src="https://github.com/DileepaTechYT/test/raw/refs/heads/main/AUD-20251224-WA0527.m4a" type="audio/mp4">
</audio>

<!-- üé• VIDEO -->
<video id="bg-video" autoplay muted loop>
  <source src="https://cdn.pixabay.com/vimeo/557165692/space-91092.mp4" type="video/mp4">
</video>

<!-- ‚≠ê STARS -->
<div id="stars"></div>

<!-- ‚ùÑÔ∏è SNOW -->
<div id="snow"></div>

<!-- üéõ CONTROLS -->
<div class="fixed top-4 right-4 z-50 space-y-2 text-xs">
  <button onclick="setSnow(80)" class="bg-black bg-opacity-50 px-3 py-1 rounded">‚ùÑÔ∏è Light</button>
  <button onclick="setSnow(180)" class="bg-black bg-opacity-50 px-3 py-1 rounded">üå® Heavy</button>
  <button onclick="toggleChristmas()" class="bg-black bg-opacity-50 px-3 py-1 rounded">üéÑ Xmas</button>
</div>

<!-- üå∏ CONTENT -->
<div class="relative z-10 max-w-md w-full p-8 rounded-3xl box text-center">
  <i class="fas fa-atom text-7xl text-cyan-400 mb-6"></i>

  <h3 class="text-3xl font-black title mb-2">WELCOME</h3>
  <h4 class="text-xl mb-6">‚ò≠ Queen Rashu MD</h4>

  <input id="number" placeholder="+9476xxxxxxx" class="input w-full px-4 py-3 rounded-xl mb-4">

  <button class="btn w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-pink-500 font-bold">
    ‚üê CODE ‚üê
  </button>

  <div id="pair" class="mt-6"></div>
</div>

<script>
/* ‚≠ê STARS */
const stars=document.getElementById("stars");
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  stars.appendChild(s);
}

/* ‚ùÑÔ∏è SNOW FUNCTION */
const snowBox=document.getElementById("snow");
function setSnow(count){
  snowBox.innerHTML="";
  for(let i=0;i<count;i++){
    let s=document.createElement("div");
    s.className="snow";
    let size=Math.random()*4+2;
    s.style.width=size+"px";
    s.style.height=size+"px";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=Math.random()*5+5+"s";
    s.style.animationDelay=Math.random()*5+"s";
    snowBox.appendChild(s);
  }
}
setSnow(120);

/* üéÑ CHRISTMAS TOGGLE */
function toggleChristmas(){
  document.documentElement.classList.toggle("christmas");
}

/* üîä AUDIO FIX */
window.addEventListener("load",()=>{
  const audio=document.getElementById("bg-audio");
  audio.volume=.6;
  audio.play().catch(()=>{
    document.addEventListener("click",()=>audio.play(),{once:true});
  });
});
</script>

</body>
</html>
