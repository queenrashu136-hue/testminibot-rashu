<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>â˜­ ğğ”ğ„ğ„ğ ğ‘ğ€ğ’ğ‡ğ” ğŒğˆğğˆ â˜­</title>

  <!-- ğŸŒ¸ Tailwind + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Orbitron',monospace;
      background:radial-gradient(circle,#000428,#000);
      overflow:hidden;
    }

    /* ğŸ¥ VIDEO */
    #bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-4;
      filter:brightness(.2);
    }

    /* â„ï¸ SNOW */
    .snow{
      position:fixed;
      top:-10px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      pointer-events:none;
      animation:snowFall linear infinite;
      z-index:-1;
    }

    @keyframes snowFall{
      to{ transform:translateY(110vh); }
    }

    /* â­ STARS */
    .quantum-star{
      position:absolute;
      width:3px;height:3px;
      background:#00d4ff;
      border-radius:50%;
      animation:twinkle 3s infinite;
    }

    @keyframes twinkle{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }

    .quantum-gradient{
      background:linear-gradient(90deg,#00d4ff,#ff00e6,#00ff41);
      -webkit-background-clip:text;
      color:transparent;
    }

    .quantum-box{
      background:rgba(0,0,0,.8);
      backdrop-filter:blur(20px);
    }

    .quantum-input{
      background:rgba(255,255,255,.1);
      border:2px solid #00d4ff;
      color:white;
    }

    .quantum-button{
      box-shadow:0 0 20px #ff00e6;
      transition:.3s;
    }
    .quantum-button:hover{
      transform:scale(1.05);
      box-shadow:0 0 40px #00d4ff;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- ğŸµ AUDIO (INSTANT AUTOPLAY FIX) -->
<audio id="bg-audio" autoplay loop muted playsinline preload="auto">
  <source src="https://github.com/DileepaTechYT/test/raw/refs/heads/main/AUD-20251224-WA0527.m4a" type="audio/mp4">
</audio>

<!-- ğŸ¥ VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="https://cdn.pixabay.com/vimeo/557165692/space-91092.mp4" type="video/mp4">
</video>

<!-- â­ STARS -->
<div id="quantum-stars" class="fixed inset-0"></div>

<!-- â„ï¸ SNOW -->
<div id="snow-container"></div>

<!-- ğŸŒ¸ CONTENT -->
<div class="relative z-10 container mx-auto px-4">
  <div class="max-w-md mx-auto p-8 rounded-3xl quantum-box text-center">

    <i class="fas fa-atom text-7xl quantum-gradient mb-6"></i>

    <h3 class="text-3xl font-black quantum-gradient mb-2">á®µ WELCOME á®µ</h3>
    <h4 class="text-xl quantum-gradient mb-6">â˜­ Queen Rashu MD</h4>

    <input id="number" type="number" placeholder="+9476xxxxxxx"
      class="quantum-input w-full px-5 py-3 rounded-xl mb-4"/>

    <button id="submit"
      class="quantum-button w-full py-3 rounded-xl font-bold bg-gradient-to-r from-cyan-500 to-pink-500">
      âŸ CODE âŸ
    </button>

    <div id="waiting-message" class="hidden mt-6 text-cyan-300">
      Processing Rashu Code...
    </div>

    <main id="pair" class="mt-6"></main>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<script>
  /* â­ STARS */
  const stars = document.getElementById("quantum-stars");
  for(let i=0;i<80;i++){
    const s=document.createElement("div");
    s.className="quantum-star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    stars.appendChild(s);
  }

  /* â„ï¸ SNOW */
  const snowBox=document.getElementById("snow-container");
  for(let i=0;i<120;i++){
    const snow=document.createElement("div");
    snow.className="snow";
    const size=Math.random()*4+2;
    snow.style.width=size+"px";
    snow.style.height=size+"px";
    snow.style.left=Math.random()*100+"%";
    snow.style.animationDuration=Math.random()*5+5+"s";
    snow.style.animationDelay=Math.random()*5+"s";
    snowBox.appendChild(snow);
  }

  /* ğŸµ INSTANT AUTOPLAY UNMUTE */
  window.addEventListener("load",()=>{
    const audio=document.getElementById("bg-audio");
    audio.volume=0.6;
    audio.play().then(()=>{
      setTimeout(()=>{ audio.muted=false; },300);
    }).catch(()=>{
      document.addEventListener("click",()=>{
        audio.muted=false;
        audio.play();
      },{once:true});
    });
  });
</script>

</body>
</html>
